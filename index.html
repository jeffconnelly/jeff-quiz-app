<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
  <title>Trivia Quiz App</title>
</head>
<body>
  <header role="banner">
    <h1>Trivia Quiz</h1>
  </header>

  <main role="main">
      <section class="quiz-status">
          <h4 class="progress js-progress" id="progress2"></h3>
          <h4 class="score js-score"></h3>
        </section>
    <section class="intro js-intro">
      Welcome to the Trivia Quiz! Press Start to begin.
      <select id="js-question-quantity" aria-label="submit-question-quantity">
        <option value="3" selected>3 questions</option>
        <option value="10">10 questions</option>
        <option value="25">25 questions</option>
      </select>
      <button disabled class="start js-start btn btn-primary">Start Now</button>
    </section>
    <section class="question js-question"></section>
    <section class="question-feedback js-question-feedback"></section>
    <section class="outro js-outro">
      Thanks for playing!
      <button class="start js-start btn btn-danger">Restart Quiz</button>
      </section>
    </main>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
